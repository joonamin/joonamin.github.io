<!-- mermaid-js loader -->
<script type="module">
  // Import ZenUML via ESM (using the URL from _data/origin/cors.yml)
  import zenuml from '{{ site.data.origin[type].zenuml.js }}';

  // Function to register ZenUML once mermaid is ready
  async function registerZenUML() {
    // If mermaid is already loaded (UMD global)
    if (window.mermaid) {
      try {
        await window.mermaid.registerExternalDiagrams([zenuml]);
        console.log('ZenUML registered successfully');
      } catch (e) {
        console.error('Failed to register ZenUML', e);
      }
    } else {
      // Retry if mermaid isn't ready yet (though standard load order usually guarantees it)
      setTimeout(registerZenUML, 50);
    }
  }

  registerZenUML();
</script>

<script type="text/javascript">
  function updateMermaid(event) {
    if (event.source === window && event.data && event.data.direction === ModeToggle.ID) {
      const mode = event.data.message;

      if (typeof mermaid === 'undefined') {
        return;
      }

      let expectedTheme = mode === ModeToggle.DARK_MODE ? 'dark' : 'default';
      let config = { theme: expectedTheme };

      {%- comment -%}
        Re-render the SVG â€º <https://github.com/mermaid-js/mermaid/issues/311#issuecomment-332557344>
      {%- endcomment -%}
      const mermaidList = document.getElementsByClassName('mermaid');

      [...mermaidList].forEach((elem) => {
        const svgCode = elem.previousSibling.children.item(0).innerHTML;
        elem.innerHTML = svgCode;
        elem.removeAttribute('data-processed');
      });

      mermaid.initialize(config);
      mermaid.init(undefined, '.mermaid');
    }
  }

  (function () {
    let initTheme = 'default';
    const html = document.documentElement;

    if (
      (html.hasAttribute('data-mode') && html.getAttribute('data-mode') === 'dark') ||
      (!html.hasAttribute('data-mode') && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      initTheme = 'dark';
    }

    let mermaidConf = {
      theme: initTheme {%- comment -%}  <default | dark | forest | neutral> {%- endcomment -%}
    };

    {%- comment -%} Create mermaid tag {%- endcomment -%}
    const basicList = document.getElementsByClassName('language-mermaid');
    [...basicList].forEach((elem) => {
      const svgCode = elem.textContent;
      const backup = elem.parentElement;
      backup.classList.add('d-none');
      {%- comment -%} create mermaid node {%- endcomment -%}
      let mermaidNode = document.createElement('pre');
      mermaidNode.classList.add('mermaid');
      const text = document.createTextNode(svgCode);
      mermaidNode.appendChild(text);
      backup.after(mermaidNode);
    });

    // Ensure initialization happens after potential registration delay
    // But typically standard script runs synchronously after download, so it's ready.
    if (window.mermaid) {
      mermaid.initialize(mermaidConf);
    }
    
    window.addEventListener('message', updateMermaid);
  })();
</script>
